<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/js.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--  -->
    <meta name="description" content="This is a ReactJS app created by Aiman Adlawan that is all about a true or false quiz." />
    <!-- keywords -->
    <meta name="keywords" content="True or False Game">
    <!-- author -->
    <meta name="author" content="Aiman Adlawan">
    <!-- robots -->
    <meta name="robots" content="index, nofollow">
    <link rel="canonical" href="http://aimanski-reactjs10.firebaseapp.com/" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=McLaren&display=swap" rel="stylesheet">
    <title>Aimanski | True or False</title>
  </head>
  <body>
    <div id="root"></div>
    <!--  -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

  </body>
  <script src="https://cdn.jsdelivr.net/npm/ua-parser-js@0/dist/ua-parser.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    let parser = new UAParser()
    const user = {
      time: new Date().toLocaleString(),
      result: parser.getResult()
    }

    const day = new Date
    const yr = day.getFullYear()
    const date = day.getDate()
    const mon = day.getMonth() + 1

    function filter(val) {
      if (val < 10) {
        val = ('0' + val).slice(-2)
      }
      return val
    }
    const theDate = yr + ' ' + filter(mon) + ' ' + filter(date)
    axios.post('https://js-app-tracker.firebaseio.com/react10-tralse/' + theDate + '.json', user).then(res => {
        return (res.data)
      })
      .catch(err => console.log(err.data))
  </script>
</html>
